<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-Muak 0.2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Mini-Muak 游</h1>

    <!-- Formulario de publicaci칩n -->
    <input type="text" id="postText" placeholder="Lanza tu Muak 游...">
    <select id="community">
      <option value="General">General</option>
      <option value="Gaming">Gaming</option>
      <option value="Arte">Arte</option>
    </select>
    <button onclick="createPost()">Publicar</button>

    <!-- Bot칩n para reiniciar todo -->
    <button onclick="resetApp()" class="reset-button">
      游댃 Reiniciar Mini-Muak
    </button>

    <!-- Mini-perfil -->
    <div id="miniProfile"></div>

    <!-- Contador de posts totales -->
    <p id="postCount">Total de Muaks: 0</p>

    <!-- Filtro de comunidades -->
    <h3>Filtrar por comunidad:</h3>
    <select id="filterCommunity" onchange="renderPosts()">
      <option value="Todas">Todas</option>
      <option value="General">General</option>
      <option value="Gaming">Gaming</option>
      <option value="Arte">Arte</option>
    </select>

    <!-- Ordenar feed -->
    <h3>Ordenar por:</h3>
    <select id="sortBy" onchange="renderPosts()">
      <option value="recientes">M치s recientes</option>
      <option value="populares">M치s populares</option>
    </select>

    <!-- Feed -->
    <div id="feed"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
